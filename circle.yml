machine:
    services:
        - docker
    environment:
        IMAGE_NAME: stellargroup/hpxcl:build_env

general:
    branches:
        ignore:
            - gh-pages

dependencies:
    pre:
        - docker build --rm=false -t $IMAGE_NAME tools/docker:
            timeout: 1200
        - mkdir -p build

    override:
        - docker run -v $PWD:/hpx -w /hpx/build -e "CIRCLECI=true" ${IMAGE_NAME} cmake .. -DCMAKE_BUILD_TYPE=Debug -DHPX_WITH_MALLOC=system -DCMAKE_CXX_FLAGS="-fcolor-diagnostics" -DHPXCL_WITH_OPENCL=On -DHPXCL_WITH_CUDA=On -DCUDA_TOOLKIT_ROOT_DIR=/usr/local/cuda-8.0 
        - docker run -v $PWD:/hpx -w /hpx/build ${IMAGE_NAME} make -j2

test:
    override:
        - docker run -v $PWD:/hpx -w /hpx/build ${IMAGE_NAME} ../tools/run_tests.sh

